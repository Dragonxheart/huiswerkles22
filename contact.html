    <div id="hoofd">
        <div class="container-md">
            <h2>Contacteer ons</h2>
            <form action="https://formspree.io/f/mvoevkyp"
            method="POST">
              <div class="form-group">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="naam" required placeholder="Uw naam">
              </div>
              <div class="form-group"> 
                <label for="aname">Achternaam:</label>
                <input type="text" id="aname" name="achternaam" required placeholder="Uw achternaam">
              </div>
              <div class="form-group">
                <label for="phone">Uw telefoonnummer</label>
                <input type="tel" id="phone" name="telefoon" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required placeholder="06">
              </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="@outlook.com">
              </div>
              <div class="form-group">
                <label for="message">Bericht:</label>
                <textarea id="message" name="bericht" required placeholder="Uw bericht"></textarea>
              </div>
              <button type="submit">Verzenden</button>
            </form>
            </div>
